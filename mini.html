<html>

<head>
    <title>jQuery is powerful</title>
</head>

<body>
    <h2>jQuery Selector</h2>
    <div id="first">
        <p>Hello jQuery!</p>
    </div>
    <div id="secord">
        <p>Goodbye jQuery</p>
    </div>
    <script src="jquery-1.11.1.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#first').css('color', 'blue');
        });
    </script>
</body>

</html>
